<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="Temp.css">
</head>
<body>
  <header>
    <h1>Temperature Converter</h1>
  </header>
  <main>
    <div class="container">
      <div class="input-section">
        <label for="temperature">Temperature:</label>
        <input type="text" id="temperature" placeholder="Enter temperature" required>
      </div>
      <div class="input-section">
        <label for="unit">Unit:</label>
        <select id="unit">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
          <option value="kelvin">Kelvin</option>
        </select>
      </div>
      <button id="convertBtn" class="button">Convert</button>
      <div id="resultSection" class="result-section">
        <button id="result" class="button" disabled>Conversion Result</button>
      </div>
    </div>
    <div id="dateSection" class="date-section">
      <button id="dateTimeBtn" class="button"></button>
    </div>
  </main>
  <footer>
    <b>Â© 2023 - Ankur Aman Dash</b>
  </footer>
  <script src="Temp.js"></script>
</body>
</html>
